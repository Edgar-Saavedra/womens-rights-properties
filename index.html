<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Rights Historic Sites of 20th C. San Francisco</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<link rel="stylesheet" href="https://use.fontawesome.com/b0fbc1cb2d.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
  .title {
    text-align: center;
    padding-top: 60px;
    padding-bottom: 60px;
  }
  .sidebar__title {
    margin-bottom: 20px;
  }
  .map__container {
    margin-bottom: 30px;
  }
  #map { 
    width: 100%;
    height: 320px; 
  }
  .legend .legend-item {
    margin-bottom: 20px;
  }
  .leaflet-popup-content img {
    width: auto;
    max-width: 100%;
    max-height: 100px;
  }
  @media screen and (min-width: 768px) {
    #map { 
      width: 100%;
      height: 600px; 
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 title">
        <h1>Women's Rights Historic Sites of 20th C. San Francisco</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 map__container">
        <div id="map"></div>
        <small>By Dalia Rubiano Yedidia</small><br/>
        <small>Engineering by Edgar Saavedra Vallejo</small><br/>
        <small><a href="/works-cited.html">Works Cited</a></small>
      </div>
      <!-- d-none d-md-block -->
      <div class="col-md-4 ">
        <h3 class="sidebar__title">Properties</h3>
        <div class="legend">
          <div class="row legend-item">
            <div class="col-2">
              <img src="/images/black.png"  width="30px" height="auto" alt="black">
            </div>
            <div class="col-10">black = Extant (exists)</div>
          </div>
          <div class="row legend-item">
            <div class="col-2">
              <img src="/images/white.png" width="30px" height="auto" alt="black">
            </div>
            <div class="col-10">white = Non-extant (no longer exists)</div>
          </div>
        </div>
        <ul id="properties" class="list-unstyled">
        </ul>
      </div>
    </div>
  </div>
  <script src="/dist/womens-rights-properties.js"></script>
</body>
</html>
